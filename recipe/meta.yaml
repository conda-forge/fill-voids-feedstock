{% set name = "fill-voids" %}
{% set version = "2.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fill_voids-{{ version }}.tar.gz
  sha256: 2045803c0270e806a357a49ba9b7f9ee3e538b298161eb5b2910620468378bde

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - setuptools
    - numpy
    - pbr
    - pip
    - python
    - cython
  run:
    - python
    - numpy
    - fastremap

test:
  imports:
    - fill_voids
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/seung-lab/fill_voids
  summary: Fill holes in binary 2D & 3D images fast.
  license: LGPL-3.0-only
  license_file:
    - COPYING.LESSER
    - LICENSE-libdivide

extra:
  recipe-maintainers:
    - william-silversmith
    - stuarteberg
